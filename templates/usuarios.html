<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ producto</title>
    <script src="{{ url_for('static',filename='JavaScript/inicioSesion.js')}}">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/utils.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style-producto.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
</head>
<body>
    <div class = "limiter">
        <div class = "content-container">
            <div class="page-header">
                <h1>Bienvenido {{ session['username'] }}</h1>
                <h2><script>DameLaFechaHora();</script></h2>
            </div>
            <div class="wrap-search">
                <form action="{{ url_for('users') }}" method="POST">
                    <div class="search">
                        <input type="search" class="search-Term" id = "productSearch" name = "search"
                        placeholder="Buscar...">
                        <button type="submit" class="search-Button" id = "doSearch">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <section class="product-list">
                <div>
                    <h1 class="centrar">Empleados</h1>
                </div>

                <div class="product-container">
                    {% for user in users %}
                        <div class = "card">
                            <div class="title">{% print(user[1]) %}</div>
                            <div class="image">
                                <a id="{{ user[0] }}" href="{{ url_for('edit_employee', idUser=user[0]) }}" >
                                    {% if not user[5] == None %}
                                        <img src="{{ url_for('static',filename='images/fotos/'+user[6]) }}" alt="imagen usuario">
                                    {% else %}
                                        <img src="{{ url_for('static',filename='images/img-01.png') }}" alt="imagen usuario">
                                    {% endif %}
                                </a>
                            </div>
                            <div class="text">{% print(user[4]) %}</div>
                        </div>
                    {% endfor %}

                </div>
            </section>
        </div>
        <div class="wrap-button">
            <div class="container-button">
                <button class="buttons" type="button" onclick="location.href='{{url_for('admin')}}'">ATRAS</button>
            </div>
            <div class="container-button">
                <button class="buttons" type="button" onclick="location.href='{{url_for('add_employee')}}'">NUEVO USUARIO</button>
            </div>


        </div>
    </div>

</body>
</html>
